version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    # Look for `package.json` and `lock` files in the `root` directory
    directory: '/'
    # Check the npm registry for updates every day (weekdays)
    schedule:
      timezone: 'Asia/Seoul'
      interval: 'daily'
      time: '13:00'
    assignees:
      - 'rewrite0w0'
    commit-message:
      prefix: 'npm'
      include: 'scope'
    milestone: 5
    open-pull-request-limit: 10
