name: blog-deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy to github pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: npm install
        run: npm install --frozen-lockfile

      - name: npm run build
        run: npm run build

      - name: deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
